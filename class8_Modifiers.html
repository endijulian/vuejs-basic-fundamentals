<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Modifiers</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    <div id="endi">
        <h1>{{ name }}</h1>
        <button @click.alt="Message">Click Me Alt + Clik</button>
        <button @click.shift="Message">Click Me Shift + Clik</button>
        <a href="https://v2.vuejs.org/" @click.prevent>Vue Js</a>
    </div>


    <script>
        let app = new Vue({
            el: '#endi',
            data:{
                name: 'Endi Julian'
            },
            methods:{
                Message(){
                    console.log('endi')
                }
            }
        })
    </script>
</body>
</html>

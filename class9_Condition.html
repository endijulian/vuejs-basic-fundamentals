<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js if elseif condition</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    <div id="endi">

        <p v-if="name">Easy Learning </p>
        <p v-else-if="age">24 </p>


        <button @click="ShowName">Show Name | {{ name }}</button>
        <button @click="ShowAge">Show Age | {{ age }}</button>
    </div>


    <script>
        let app = new Vue({
            el: '#endi',
            data:{
                name: true,
                age: true
            },
            methods:{
                ShowName(){
                    this.name = !this.name
                },
                ShowAge()
                {
                    this.age = !this.age
                }
            }
        })
    </script>
</body>
</html>

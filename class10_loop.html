<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js loop</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    <div id="endi">
        <ol>
            <li v-for="name in names">{{ name }}</li>
        </ol>

        <ul>
            <li v-for="fruit in fruits">{{ fruit.name }} | {{ fruit.color }} | {{ fruit.weight }}</li>
        </ul>
    </div>


    <script>
        let app = new Vue({
            el: '#endi',
            data:{
                names: ['Endi','Julian','Refki','Febrian','Rizal','Wijaya'],
                fruits: [
                    {
                        name:'Manggo',
                        color: 'Red',
                        weight: 300,
                    },
                    {
                        name:'Durian',
                        color: 'Orange',
                        weight: 200,
                    },
                    {
                        name:'Banana',
                        color: 'Yellow',
                        weight: 300,
                    }
                ]
            },
            methods:{
            }
        })
    </script>
</body>
</html>
